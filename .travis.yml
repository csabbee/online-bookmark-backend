language: node_js
node_js:
- '6'
addons:
  apt:
    packages:
    - lftp
branches:
  only:
    - master
env:
  global:
    - secure: 
    - secure: 
    - secure: 
after_success:
- echo "deploying..."
- lftp -c "open -u $USER,$PASSWORD $HOST; mirror -R $TRAVIS_BUILD_DIR/api ~/backend/api"
- lftp -c "open -u $USER,$PASSWORD $HOST; mirror -R $TRAVIS_BUILD_DIR/node_modules ~/backend/node_modules"
- lftp -c "open -u $USER,$PASSWORD $HOST; mirror -R $TRAVIS_BUILD_DIR -i app.js ~/backend"
- echo "deploy done"
